<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Cadastrar Corretor</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Corretor</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" value="#{corretorBean.corretor.nome}" />
				<h:outputLabel value="CRECI" for="creci" />
				<h:inputText id="creci" value="#{corretorBean.corretor.creci}" />
				<h:commandButton value="Cadastrar Corretor"
					action="#{corretorBean.gravar}" />
			</h:panelGrid>
		</fieldset>


	</h:form>


</h:body>

</html>
